name: Lint and Format

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: |
          npm run lint 2>&1 | tee eslint-output.txt
          if [ ${PIPESTATUS[0]} -ne 0 ]; then
            echo "::error::ESLint found issues. Run 'npm run lint:fix' to automatically fix some issues."
            echo "## ESLint Results" >> $GITHUB_STEP_SUMMARY
            echo "âŒ ESLint found issues that need to be addressed." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**To fix automatically fixable issues, run:**" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "npm run lint:fix" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**ESLint output:**" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            cat eslint-output.txt >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "## ESLint Results" >> $GITHUB_STEP_SUMMARY
            echo "âœ… No ESLint issues found!" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Run Prettier check
        run: |
          npm run format:check 2>&1 | tee prettier-output.txt
          if [ ${PIPESTATUS[0]} -ne 0 ]; then
            echo "::error::Prettier found formatting issues. Run 'npm run format' to fix formatting."
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "## Prettier Results" >> $GITHUB_STEP_SUMMARY
            echo "âŒ Prettier found formatting issues." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**To fix formatting issues, run:**" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
            echo "npm run format" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Prettier output:**" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            cat prettier-output.txt >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "## Prettier Results" >> $GITHUB_STEP_SUMMARY
            echo "âœ… All files are properly formatted!" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Summary
        if: success()
        run: |
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸŽ‰ All checks passed!" >> $GITHUB_STEP_SUMMARY
          echo "Your code follows all linting and formatting standards." >> $GITHUB_STEP_SUMMARY